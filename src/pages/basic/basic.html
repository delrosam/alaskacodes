 <ion-content class="basic-page">

  <ion-slides pager>
    <!-- Loop that cycles through all slides -->
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" [navPush]="tabsPage">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h1 class="slide-title" [innerHTML]="slide.title"></h1>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <!-- Last slide -->
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/alaska-plane.jpg" class="slide-image"/>
      <h2 class="slide-title">Lets get started!</h2>
      <button ion-button large clear icon-end color="primary" [navPush]="tabsPage">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
