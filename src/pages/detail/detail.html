<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{airportname | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center class="bg-style">

	<!-- Card to display individual airport data -->
	<ion-card>
		<!-- Load local image for airport -->
	  <img src="../assets/img/{{airportcode}}.jpg"/>
	  <ion-card-content>
	  	<ion-avatar text-right>
	     <h1>{{airportcode | uppercase}}</h1>
	    </ion-avatar>

	    <ion-card-title>
	     {{airportname | uppercase}}
	      </ion-card-title>
	    <p>{{city | uppercase}}, {{state | uppercase}}</p>
	    <p>{{countryfull | uppercase}}</p>
	  </ion-card-content>
	  <ion-row>
	  	<ion-col text-right>
	  		<button ion-button clear small 
	  		(click)="onClose(true)"
	  		color="danger">
	  			<ion-icon name="trash" padding-right></ion-icon>Remove from my list</button>
	  	</ion-col>
	  </ion-row>
	</ion-card>

	<!-- Button to close card -->
	<button ion-button clear small color="secondary" (click)="onClose()"><ion-icon name="close" padding-right></ion-icon>Close</button>
</ion-content>
