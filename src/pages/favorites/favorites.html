<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      My Favorite Airports
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let code of codes">
      <ion-item 
      [color]="getBackground()"
      (click)="onViewAirport(code)">
      <ion-avatar item-start>
        <img src="../assets/img/{{code.image}}.jpg">
      </ion-avatar>
      <h2>{{code.airportcode | uppercase}}</h2>
      <p>{{code.airportname | uppercase}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="danger"
      (click)="onDeleteFromMyList(code)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
