<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Flashcards
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="bg-style">
  <!-- Flashcard component -->
  <flash-card>
    <div class="flash-card-front">{{randomQuote.code}}</div>
    <div class="flash-card-back">{{randomQuote.city}}</div>
  </flash-card>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
          
      </ion-col>
      <ion-col col-4></ion-col>
      <ion-col col-4>
          <!-- Next Button -->
          <button ion-button clear (click)="nextCard()" icon-right>Next<ion-icon name="arrow-dropright-circle"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
