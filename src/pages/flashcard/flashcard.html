<ion-header>

  <ion-navbar>
    <ion-title>Alaska Airlines Flashcard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="flash-card-front">{{randomQuote.code}}</div>

  <button ion-button color="secondary" block (click)="pickACard()">Next</button>
</ion-content>
