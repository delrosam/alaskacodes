<ion-header>

  <ion-navbar>
    <ion-title>Flashcards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <flash-card>
    <div class="flash-card-front">{{randomQuote.code}}</div>
    <div class="flash-card-back">{{randomQuote.city}}</div>
  </flash-card>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
          
      </ion-col>
      <ion-col col-4></ion-col>
      <ion-col col-4>
          <button ion-button clear (click)="nextCard()" icon-right>Next<ion-icon name="arrow-dropright-circle"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
