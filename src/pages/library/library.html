<ion-header>
  <ion-navbar color="primary">
  	<ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Airports By Group
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
	<h3 text-center>Select A Region</h3>
	<ion-list>
		<button ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="detailsPage" [navParams]="quoteGroup">
			<ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
			<h2>{{ quoteGroup.category | uppercase }}</h2>
			<p>{{ quoteGroup.airports.length }} Airports</p>
		</button>
	</ion-list>
</ion-content>
