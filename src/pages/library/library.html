<ion-header>
  <ion-navbar color="primary">
  	<ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Airports By Group
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <h3 text-center>Select A Region</h3>
  <!-- List of airports -->
	<ion-list>
		<button ion-item *ngFor="let indivAirport of airportCollection" [navPush]="detailsPage" [navParams]="indivAirport">
			<ion-icon [name]="indivAirport.icon" item-left></ion-icon>
			<h2>{{ indivAirport.category | uppercase }}</h2>
			<p>{{ indivAirport.airports.length }} Airports</p>
		</button>
	</ion-list>
</ion-content>
